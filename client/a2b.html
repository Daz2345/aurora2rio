<template name="logo">
  <img width=200 height=150 src="/img/uk2Brazil.jpg"/>
</template>

<template name="countDown">

</template>

<template name="activityFeed">
  <h1>Activity feed</h1>
  {{# each activity in activities}}
    <p>{{activity.username}} has just completed a {{activity.type}} of {{activity.distance}} metres around {{activity.location_city}}, {{activity.location_country}}</p>
  {{/each }}
</template>

<template name="imageswapper">
  <div id="centreLogo">
    
    
    {{#if showImage}}
    <img style="width:100%;margin-top:5em;" src="/img/Dunnhumby-logo-alpha.png"/>
    {{else}}
    <i class={{currentImage}}></i>
    {{/if}}
    
    <h1>{{currentText}}</h1>
  </div>
</template>
